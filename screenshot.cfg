//                                   Cleaning
// ============================================================================

clear



//                                Server config
// ============================================================================

mp_restartgame "1"                                 // Restart the game after 1 second.
sv_cheats "1"                                      // Enables cheats.
mp_freezetime "0"                                  // No freezetime in the beginning of each round.
mp_roundtime "60"                                  // Maximum roundtime set to 60 minutes.
mp_roundtime_defuse "60"                           // Maximum roundtime for defuse maps set to 60 minutes.
mp_roundtime_hostage "60"                          // Maximum roundtime for hostage maps set to 60 minutes.
mp_buytime "9999"                                  // Almost unlimited buytime.
mp_buy_anywhere "1"                                // You can open the buy menu and buy from anywhere on the map.
mp_maxmoney "60000"                                // Enables your maximum money to be 60K instead of 16K.
mp_startmoney "60000"                              // You will start with 60K money.
mp_ignore_round_win_conditions "1"                 // Ignore conditions which would end the current round.
sv_infinite_ammo "2"                               // Infinite ammo, 1 = no reload; 2 = reload.
bot_kick                                           // Kicks all the bots.
mp_warmup_end                                      // End warmup.



//                                Client config
// ============================================================================

cl_drawhud "0"                                     // Disable the HUD.



//                                    Binds
// ============================================================================

bind "k" "mat_proxy 1"                             // Freeze all post-process effects (like motion blur) in their current state.
bind "l" "host_timescale 1"                        // Reset the timescale.
bind "m" "host_timescale 0.25"                     // Slow down the timescale to 25%.



//                                  Apply all
// ============================================================================

mp_restartgame "1"                                 // Restart the game after 1 second.



//                                   End Echo
// ============================================================================

echo "'screenshot.cfg' loaded!"
echo "Don't forget to enable motion blur in the settings!"

clear

//; ----------------------------------------------------------------------------
//;                                Server config
//; ----------------------------------------------------------------------------

mp_restartgame "1"                                 //; Restart the game after 1 second.
sv_cheats "1"                                      //; Enables cheats.
mp_freezetime "0"                                  //; No freezetime in the beginning of each round.
mp_limitteams "0"                                  //; Disable team limit (e.g. you can have 10 people/bots on CT and 1 guy on T)
mp_autoteambalance "0"                             //; Turns auto team balance OFF.
mp_roundtime "60"                                  //; Maximum roundtime set to 60 minutes.
mp_roundtime_defuse "60"                           //; Maximum roundtime for defuse maps set to 60 minutes.
mp_roundtime_hostage "60"                          //; Maximum roundtime for hostage maps set to 60 minutes.
mp_buytime "9999"                                  //; Almost unlimited buytime.
mp_buy_anywhere "1"                                //; Buy menu accessible from anywhere on the map.
mp_maxmoney "60000"                                //; Enables maximum money to be 60K instead of 16K.
mp_startmoney "60000"                              //; Start with 60K money.
sv_infinite_ammo "2"                               //; Enable infinite ammo, 1 = no reload; 2 = reload.
ammo_grenade_limit_total "5"                       //; Have all 5 grenade types.
bot_kick                                           //; Kicks all the bots.
mp_warmup_end                                      //; End warmup.

//; ----------------------------------------------------------------------------
//;                            Trajectory & Impacts
//; ----------------------------------------------------------------------------

sv_grenade_trajectory "1"                          //; Show a trajectory for thrown grenades.
sv_grenade_trajectory_time "10"                    //; Expands the time where you can see the trajectory to 10 seconds.
sv_showimpacts "1"                                 //; Show bullet impacts.
sv_showimpacts_time "5"                            //; Expands the time where you can see the impacts to 5 seconds.

//; ----------------------------------------------------------------------------
//;                                    Binds
//; ----------------------------------------------------------------------------

bind "ALT" "noclip; say .noclip"                   //; Toggle fly mode (noclip) on/off, also says ".noclip" in chat to use noclip on custom ESEA servers.

//; ----------------------------------------------------------------------------
//;                                  Apply all
//; ----------------------------------------------------------------------------

mp_restartgame "1"                                 //; Restart the game after 1 second.

//; ----------------------------------------------------------------------------

echo "'practice.cfg' loaded!"
